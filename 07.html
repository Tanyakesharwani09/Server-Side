<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
</head>
<body>

<h1 align="center">
    <font color="red">Employee Registration Form</font>
</h1>

<form>

    <!-- Title -->
    <input type="radio" name="title"> Mr.
    <input type="radio" name="title"> Mrs.
    <input type="radio" name="title"> Ms.
    <br><br>

    <!-- First Name -->
    First Name:
    <input type="text" placeholder="First Name">
    <br><br>

    <!-- Last Name -->
    Last Name:
    <input type="text" placeholder="Last Name">
    <br><br>

    <!-- Mail Address -->
    Mail Address 1:
    <input type="text">
    <br><br>

    Mail Address 2:
    <input type="text">
    <br><br>

    <!-- City -->
    City:
    <input type="text">
    <br><br>

    <!-- State -->
    State:
    <select>
        <option>Gujarat</option>
        <option>Madhya Pradesh</option>
        <option>Maharashtra</option>
        <option>Rajasthan</option>
    </select>
    <br><br>

    <!-- Zip -->
    Zip:
    <input type="text">
    <br><br>

    <!-- Upload Photo -->
    Upload Photo:
    <input type="file">
    <br><br>

    <!-- Email -->
    E-Mail:
    <input type="email">
    <br><br>

    <!-- Mobile -->
    Mobile:
    <input type="text" value="+91">
    <br><br>

    <!-- Languages -->
    Languages known:
    <br>
    <input type="checkbox"> Gujarati<br>
    <input type="checkbox"> Hindi<br>
    <input type="checkbox"> English<br>
    <input type="checkbox"> Marathi
    <br><br>

    <!-- Additional Info -->
    Additional Information:
    <br>
    <textarea rows="4" cols="30">Optional</textarea>
    <br><br>

    <!-- Buttons -->
    <input type="submit" value="submit">
    <input type="reset" value="reset">

</form>

</body>
</html>
